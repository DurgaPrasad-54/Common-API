name: Sync Swagger to AMRIT-Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  swagger-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout API repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build API (skip tests)
        run: mvn clean package -DskipTests


      - name: Ensure jq is installed
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run API in CI profile (background)
        run: |
          mvn spring-boot:run \
            -Dspring-boot.run.profiles=ci \
            -Dspring-boot.run.arguments=--server.port=9090 \
            > app.log 2>&1 &
          echo $! > api_pid.txt

      - name: Wait for API & fetch Swagger (pretty)
        run: |
          for i in {1..30}; do
            RESPONSE=$(curl -s -w '%{http_code}' -o tmp_swagger.json http://localhost:9090/v3/api-docs)
            if [ "$RESPONSE" = "200" ]; then
              if jq . tmp_swagger.json > common-api.json; then
                echo "Swagger JSON fetched and pretty-printed"
                break
              else
                echo "Invalid JSON received from API."
                cat tmp_swagger.json
                exit 1
              fi
            fi
            echo "Waiting for API... ($i)"
            sleep 5
          done

          if [ ! -s common-api.json ]; then
            echo "Swagger JSON not generated"
            cat app.log
            exit 1
          fi


      - name: Stop Spring Boot API
        run: |
          kill $(cat api_pid.txt) || true

      - name: Checkout AMRIT-Docs repo
        uses: actions/checkout@v4
        with:
          repository: DurgaPrasad-54/AMRIT-Docs
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: amrit-docs

      - name: Update Swagger spec
        run: |
          cp common-api.json amrit-docs/docs/swagger/common-api.json

      - name: Commit & push
        run: |
          cd amrit-docs
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/swagger/common-api.json
          git commit -m "Auto-update Common-API swagger" || echo "No changes"
          git push
