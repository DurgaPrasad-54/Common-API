name: Sync Swagger to AMRIT-Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  swagger-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout API repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build API (skip tests)
        run: mvn clean package -DskipTests

      - name: Run API in CI profile
        run: |
          mvn spring-boot:run
          sleep 25

      - name: Fetch Swagger JSON
        run: |
          curl http://localhost:8080/v3/api-docs -o common-api.json

      - name: Checkout AMRIT-Docs repo
        uses: actions/checkout@v4
        with:
          repository: PSMRI/AMRIT-Docs
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: amrit-docs

      - name: Update Swagger spec
        run: |
          cp common-api.json amrit-docs/docs/swagger/common-api.json

      - name: Commit & push
        run: |
          cd amrit-docs
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/swagger/common-api.json
          git commit -m "Auto-update Common-API swagger" || echo "No changes"
          git push
