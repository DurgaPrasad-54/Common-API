name: Swagger Sync to AMRIT-Docs

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  sync-swagger:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Common-API repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Spring Boot application
        run: mvn clean package -DskipTests -Dgit.skip=true
        timeout-minutes: 15

      - name: Wait for application startup
        run: |
          java -jar target/common-api-3.6.0.war &
          sleep 10
          for i in {1..30}; do
            if curl -s http://localhost:8080/v3/api-docs > /dev/null; then
              echo "Application is running"
              exit 0
            fi
            echo "Attempt $i: Waiting for application to start..."
            sleep 2
          done
          echo "Application failed to start"
          exit 1
        timeout-minutes: 2

      - name: Fetch Swagger JSON
        run: |
          curl -s http://localhost:8080/v3/api-docs -o swagger-temp.json
          if [ ! -f swagger-temp.json ] || [ ! -s swagger-temp.json ]; then
            echo "Failed to fetch swagger.json"
            exit 1
          fi
          cat swagger-temp.json | jq . > swagger-formatted.json
        timeout-minutes: 1

      - name: Kill Spring Boot application
        if: always()
        run: pkill -f "java -jar target/common-api-3.6.0.war" || true

      - name: Clone AMRIT-Docs repository
        env:
          AMRIT_DOCS_TOKEN: ${{ secrets.AMRIT_DOCS_TOKEN }}
        run: |
          git clone --depth 1 https://x-access-token:${AMRIT_DOCS_TOKEN}@github.com/AMRIT-GITHUB-ORG/AMRIT-Docs.git docs-repo
        timeout-minutes: 2

      - name: Check if swagger content changed
        id: check_changes
        run: |
          SWAGGER_FILE="docs-repo/docs/swagger/common-api.json"
          
          if [ -f "$SWAGGER_FILE" ]; then
            if cmp -s swagger-formatted.json "$SWAGGER_FILE"; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Swagger content is unchanged"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Swagger content has changed"
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Swagger file does not exist, will create it"
          fi

      - name: Update Swagger file in AMRIT-Docs
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          mkdir -p docs-repo/docs/swagger
          cp swagger-formatted.json docs-repo/docs/swagger/common-api.json

      - name: Commit and push to AMRIT-Docs
        if: steps.check_changes.outputs.changed == 'true'
        env:
          AMRIT_DOCS_TOKEN: ${{ secrets.AMRIT_DOCS_TOKEN }}
        run: |
          cd docs-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/swagger/common-api.json
          git commit -m "chore: sync swagger from Common-API [skip ci]" \
            -m "Automated swagger documentation sync triggered by commit ${{ github.sha }}"
          git push origin main
        timeout-minutes: 2

      - name: Cleanup
        if: always()
        run: |
          rm -f swagger-temp.json swagger-formatted.json
          rm -rf docs-repo
