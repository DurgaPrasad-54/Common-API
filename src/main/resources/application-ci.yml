spring:
  profiles:
    active: ci
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 1
      minimum-idle: 0
      connection-timeout: 5000
      idle-timeout: 10000
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
  h2:
    console:
      enabled: false
  security:
    user:
      name: admin
      password: admin

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.iemr.common
  cache:
    disabled: true

server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: false

# Disable CTI services
cti:
  enabled: false

# Minimal logging
logging:
  level:
    root: WARN
    org.springframework: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
